<html>
    <head>
       <title>Selflite</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body id=".body_background">
    <div class="container">
    <center>
        <a href="" id="link" download="Voice.png"></a>
        <h1>Voice Selfie App 
        <img id="logo_img" src="Selflite (2).png">
        </h1>
        <hr>
        <h4 style="color:rgb(167, 14, 65);">Please press the allow button as soon as the popup comes after you enter your voice command.</h4>
        
        <div class="form-group">
        <h3>Voice command to take selfie: Take my selfie</h3>
        <label>Your voice output : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the start button to enter your voice command.</p>

        <label>Your webcam: </label>
        <div id="camera"></div>
        
        <br>

        <label>Your selfie will be displayed here. </label>
        <div id="result" ></div>
    </center>
    </div>

    <script src="main.js"></script>
<script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
